{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title text-danger">Eliminar Estudio Médico</h2>
            <p class="card-text">¿Estás seguro de que deseas eliminar el estudio <strong>{{ estudio.get_tipo_estudio_display }}</strong>?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-danger px-4">Eliminar</button>
                    <a href="{% url 'registroMedico:ver_estudios' estudio.ficha_medica.idfichaMedica %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
